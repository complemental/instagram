<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>instagram generator • complemental</title>
    <link href="style.gen.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Teko" rel="stylesheet">
</head>
<body>
    <h1>instagram generator</h1>
    <div class="columnsContainer">
        <div class="leftColumn">
            <table style="width:450px;border:0;padding:0;margin:0 auto;background:white;box-shadow: 0px 2px 6px 1px rgba(119, 119, 119, 0.5);font-family:Roboto,Helvetica,Arial,sans-serif;font-size:14px;line-height:18px;color:#262626;"> 
                <tr> 
                    <td style="background:url(http://i.imgur.com/1qCa3oM.png);padding-bottom: 40px;min-height:559px;">
                        <div style="margin:0;">
                            <img id="ce-userpic" src="http://i.imgur.com/yReqGFs.png" style="width:40px;height:40px;margin: 9px 16px;border-radius:50%;float:left;"> 
                            <div style="margin-top: 18px;float:left;font-weight:bold;">
                                <span class="live-username">brybaby</span>
                            </div>
                            <div style="clear:both;display:none;"></div>
                        </div> 
                        <img id="ce-image" style="width:450px;height:450px;" src="http://i.imgur.com/wUXWU2m.jpg"> 
                    </td> 
                </tr> 
                <tr> 
                    <td style="padding:8px 16px 4px;"> 
                        <span style="display:block;margin-bottom:8px;font-weight:bold;">
                            <span class="ce-likes">8</span> likes
                        </span> 
                        <span class="live-username" style="font-weight:bold;margin-right:.3em;">brybaby</span> 
                        <span class="live-comment">where's prince charming when you need him?</span> 
                        <span class="ce-hashtags" style="color:#003569;">#ihatecoffee</span> 
                    </td> 
                </tr> 
                <tr>
                    <td style="height:80px;background:url(http://i.imgur.com/gDZRbvb.png);" title="coded with ❥ from complemental@ij"></td>
                </tr> 
            </table>
        </div>

        <div class="rightColumn">
            <form>
                <label for="input-username">username</label>
                <input type="text" name="username" id="input-username" placeholder="brybaby" value="brybaby">

                <label for="input-userpic">userpic</label>
                <input type="text" name="userpic" id="input-userpic" placeholder="http://i.imgur.com/yReqGFs.png" value="http://i.imgur.com/yReqGFs.png">

                <label for="input-image">image</label>
                <input type="text" name="image" id="input-image" placeholder="http://i.imgur.com/wUXWU2m.jpg" value="http://i.imgur.com/wUXWU2m.jpg">

                <label for="input-comment">comment</label>
                <textarea name="comment" id="input-comment" placeholder="where's prince charming when you need him?">where's prince charming when you need him?</textarea>

                <label for="input-hashtags">hashtags</label>
                <input type="text" name="hashtags" id="input-hashtags" placeholder="#ihatecoffee" value="#ihatecoffee">

                <label for="input-likes">likes</label>
                <input type="text" name="likes" id="input-likes" placeholder="8" value="8">

                <input type="button" value="gimme the code!" id="submit-button">

                <div id="result">
                    <label for="input-result">voila</label>
                    <textarea name="result" id="input-result"></textarea>
                </div>
            </form>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.gen.min.js"></script>
</body>
</html>
